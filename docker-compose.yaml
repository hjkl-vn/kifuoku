services:
  dev:
    build:
      context: .
      target: dev
    image: kifuoku-dev
    container_name: kifuoku-dev
    ports:
      - "8181:3000"
    volumes:
      - .:/app
      - /app/node_modules
    profiles:
      - dev

  prod:
    build:
      context: .
      target: prod
      args:
        - VITE_POSTHOG_KEY=${VITE_POSTHOG_KEY}
        - VITE_POSTHOG_HOST=${VITE_POSTHOG_HOST}
    image: kifuoku-prod
    container_name: kifuoku-prod
    ports:
      - "9090:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - prod
